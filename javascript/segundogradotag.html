<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function calcular()
		{
			lista=document.getElementsByTagName('input');
			a=parseInt(lista[0].value);
			b=parseInt(lista[1].value);
			c=parseInt(lista[2].value);
			
			x1=(-b+Math.sqrt(b*b-4*a*c))/2*a;
			x2=(-b-Math.sqrt(b*b-4*a*c))/2*a;
			lista[4].value=x1;
			lista[5].value=x2;
				
		}
	</script>
</head>
<body>
	<label for="a">a</label><input type="text" id="a" name="a"><br>
<label for="b">b</label><input type="text" id="b" name="b"><br>
<label for="c">c</label><input type="text" id="c" name="c"><br>
<input type="button" value="calcular" onclick="calcular()"><br>
	<label for="x1" >x1</label><input type="text" id="x1" name="x1"><br>
<label for="x2"  >x2</label><input type="text" id="x2" name="x2"><br>

	
</body>
</html>
